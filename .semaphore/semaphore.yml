version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Initial Pipeline
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - docker build -t node-app .
      secrets:
        - name: dockerhub
      prologue:
        commands:
          - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
  - name: Push
    task:
      secrets:
        - name: dockerhub
      prologue:
        commands:
          - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
      jobs:
        - name: push image
          commands:
            - checkout
            - docker build -t node-app .
            - 'docker tag node-app:latest "${DOCKER_USERNAME}"/node-app:latest'
            - 'docker push "${DOCKER_USERNAME}"/node-app:latest'
